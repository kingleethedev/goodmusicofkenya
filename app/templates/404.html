<!-- app/templates/404.html -->
{% extends "base.html" %}

{% block title %}Page Not Found - Good Music KE{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row">
        <div class="col-12">
            <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
            <h1 class="display-4 fw-bold">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-4">The page you're looking for doesn't exist.</p>
            <div class="btn-group">
                <a href="{{ url_for('main.index') }}" class="btn btn-dark btn-lg">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="{{ url_for('main.artists_list') }}" class="btn btn-outline-dark btn-lg">
                    <i class="fas fa-users me-2"></i>Browse Artists
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
